<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Patua+One|Crete+Round' rel='stylesheet' type='text/css'>
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="board" id="tic-tac-toe">
      <h1>Tic Tac Toe</h1>
      <h2 id="announce"></h2>

      <table>
        <tr class="row">
          <td class="space t-border l-border" id="1"></td>
          <td class="space t-border" id="2"></td>
          <td class="space t-border r-border" id="3"></td>
        </tr>
        <tr class="row">
          <td class="space l-border" id="4"></td>
          <td class="space a-border" id="5"></td>
          <td class="space r-border" id="6"></td>
        </tr>
        <tr class="row">
          <td class="space b-border l-border" id="7"></td>
          <td class="space b-border" id="8"></td>
          <td class="space b-border r-border" id="9"></td>
        </tr>
      </table>

      <button id="restart">Restart</button>

      <div id="Clouds">
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Background"></div>
        <!-- <svg viewBox="0 0 40 24" class="Cloud"><use xlink:href="#Cloud"></use></svg> -->
      </div>

        c-0.38,0-0.752,0.039-1.113,0.104C24.874,2.677,21.293,0,17.083,0c-5.379,0-9.739,4.361-9.739,9.738

    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
